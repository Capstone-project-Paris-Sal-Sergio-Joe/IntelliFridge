<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="partials/partials.html :: head('Sign-Up')">
  <meta charset="UTF-8" />
  <title>Sign up</title>
</head>
<body>
  <nav th:insert="partials/partials.html :: navbar"></nav>
  <h1>Create an account</h1>
  <form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Sign me up!" type="submit" />
  </form>
  <th:block th:insert="partials/partials.html :: bootstrap-js" />
</body>
</html>
