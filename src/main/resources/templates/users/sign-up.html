<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="partials/partials.html :: head('Home')">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <script type="text/javascript" th:src="@{/static/css/loginScript.js}"></script>

    <title>sign up</title>
</head>
<body>

<link  rel="stylesheet" th:href="@{css/loginScript.css}"/>
<link  rel="stylesheet" th:href="@{css/logo.css}"/>
<link  rel="stylesheet" th:href="@{css/home.css}"/>
<link rel="stylesheet" th:href="@{css/signup.css}"/>



<nav th:insert="partials/partials.html :: navbar"></nav>


<a class="nav-link" th:href="@{/}">
    <img class="center signup-logo" th:src="@{/images/IfMedium.png}"    />
</a>

<div th:if="${errorSignUp != ''}" >
<h2 class=" alert-danger text-center errorSignUp" id="errorSignUp" ></h2>
</div>
<div th:if="${param.error}" id="errorM" class="alert alert-danger text-center" >
    <h1 th:if="${param.error[0] == 'usernameAlreadyExists'}">Username already taken. Please choose another</h1>
    <h1 th:if="${param.error[0] == 'emailAlreadyExists'   }">Email already taken. Please choose another</h1>
    <h1 th:if="${param.error[0] == 'phoneNumberAlreadyExists'}">Phone number already taken. Please choose another</h1>
</div>

<div class="img-rounded">
    <div class="row main">
        <div class=" main-center">
            <form id="signUpForm" th:action="@{/sign-up}" method="POST" th:object="${user}">

                <!--  username -->
                <div class="text-field">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-md-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" id="username" class="form-control" th:field="*{username}"/>
                        </div>
                    </div>
                </div>


                <!--password-->
                <div class="text-field">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-md-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input id="password" class="form-control" type="password" th:field="*{password}" required/>
                        </div>
                    </div>
                </div>

<!--                password confirm-->
                <div class="text-field">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-md-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm" required/>
                        </div>
                    </div>
                </div>

                <br>

                    <div>
                        <div class="form-group ">
                            <input value="Sign me up!" class="proper-signUp form-control btn btn-outline-light" type="submit"/>
                        </div>
                    </div>
            </form>
        </div>
        </form>
    </div>
</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed-->
<script src="js/bootstrap.min.js"></script>


<script src="js/jquery.js"></script>
<script src="/keys.js"></script>
<script src="js/profile.js"></script>
<script th:src="@{js/showImageForm.js}"></script>
<script th:src="@{js/imageUploadFilestack.js}"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="js/frontendValidation.js"></script>
<!--<th:block th:insert="partials/partials.html :: bootstrap-js"/>-->



<th:block th:insert="partials/partials.html :: bootstrap-js"/>

</body>
</html>
