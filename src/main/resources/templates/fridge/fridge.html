<h1 th:text="${currentFridge.name}"></h1>


<!--Table-->
<div class="container my-2">
    <table id="foodTable" border="1" class="table table-striped table-responsive-md">
<div class="table-parent">
        <thead>
        <tr>
            <th><a class="btn btn-success text-right" target="_blank">Food Name</a></th>
            <th><a class="btn btn-success text-right" target="_blank">Expiration Date</a></th>
            <th><a class="btn btn-success text-right" target="_blank">Category</a></th>
            <th><a class="btn btn-success text-right" target="_blank">Actions</a></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="food : ${foodInFridge}">
            <td th:text="${food.name}" class="food-name"></td>
            <td th:text="${(food.expirationDate.getMonth() + 1) + '-' + (food.expirationDate.getDate()) + '-' + (food.expirationDate.getYear() + 1900)}"></td>
            <td th:text="${food.getShelfLife().getFoodGroup().name}">

            </td>
        <td>
            <form th:action="@{'/fridge/' + ${currentFridge.id} + '/food/' + ${food.id} + '/delete'}"
                  th:method="POST">
                <button class="btn btn-danger">Delete</button>
            </form>
        </td>
        </tr>
        </tbody>
</div>
    </table>
</div>


        <!-- table for mobile view-->

<!--Table-->
<div class="container my-2 phoneTable">
    <table id="foodTable" border="1" class="table table-striped " >
        <!--        style="width: fit-content"-->
        <thead>
        <tr>
            <th><a class="btn btn-primary text-right" target="_blank">Food Name</a>


                <!--add-food form-->
                <button class="btn btn-primary" id="addFoodButton">Add Food</button>
                <form th:action="@{'/fridge/' + ${currentFridge.id} + '/add-food'}" th:method="post" th:object="${food}" id="addFoodForm">

                    <!--    Hidden date added-->
                    <input th:type="hidden" th:field="*{dateAdded}">

                    <!--    <label>Food Name</label>-->
                    <input type="text" placeholder="Food name..." id="foodSearch" th:field="*{name}" required>

                    <div id="foodResults">
                        <div th:each="shelfLife : ${shelfLives}" class="foodItem">
                            <div th:id="${shelfLife.name}" class="foodImageURL"></div>
                            <h3 th:text="${shelfLife.name}" class="foodName"></h3>
                        </div>
                    </div>

                    <div id="addedFood"></div>
                </form>

            </th>
        </tr>
        </thead>

        <tbody >


        <tr th:each="food : ${foodInFridge}">
            <td   >

                <div class="row"   >
                    <div class="col-sm-3">
                        <div class="card">
                            <div  >
                        <div class="card-header"></div>
                                <div   th:text="${food.name}"  class="food-name "  style="background: rgb(2,60,82);   color:white; margin: 5px;  " >
                                </div>
                                <div class="card-body " style="background: rgb(2,60,82); color:white;"   >

                                    <div  th:text="${'Expires On: '+(food.expirationDate.getMonth() + 1) + '-' + (food.expirationDate.getDate()) + '-' + (food.expirationDate.getYear() + 1900)}">
                                    </div>
                                    <div>
                                        <form th:action="@{'/fridge/' + ${currentFridge.id} + '/food/' + ${food.id} + '/delete'}"
                                              th:method="POST">
                                            <button class="btn btn-danger">Delete</button>
                                        </form>
                                    </div>

                                </div>
                                <!--                                <br>-->
                            </div>

                        </div>

                    </div>
                </div>
            </td>

        </tr>

        </tbody>
    </table>
</div>
</div>
