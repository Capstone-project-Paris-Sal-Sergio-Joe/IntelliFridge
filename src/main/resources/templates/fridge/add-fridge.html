<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/partials.html :: head('Add Fridge')">
</head>
<body>
<nav th:insert="partials/partials.html :: navbar"></nav>
<form th:action="@{/fridge/add-fridge}" th:method="POST" th:object="${fridge}">
    <label for="newFridge">Give your new Fridge a name!</label>
    <br>
    <input id="newFridge" name="newFridge" type="text" placeholder="insert name here:" th:field="*{name}">
<!--    <input id="fridgeId" name="fridgeId" th:field="*{id}">-->
    <button>+</button>
    <br>
    <h3>OR:</h3>
    <br>
    <label for="fridgeAccess">Enter code to join an existing fridge</label>
    <input type="text" id="fridgeAccess" name="fridgeAccess" placeholder=" Fridge Access Code:">
    <br>
    <button>Add or Join Fridge</button>
    <input type="submit" name="submit">
</form>
<th:block th:insert="partials/partials.html :: bootstrap-js"/>
</body>
</html>
