<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<!-- ================== HEAD -->
<head th:fragment="head (title)">
  <meta charset="UTF-8">
  <title th:text="${'Intellifridge: ' + title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>


<!-- ================== NAVBAR -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/profile">Your Profile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/fridge}">Fridges</a>
        </li>
<!--        <li class="nav-item">-->
<!--          <a class="nav-link" th:href="@{/posts/create}">Create Post</a>-->
<!--        </li>-->
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item ml-auto" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" th:method="POST">
            <button>Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- ================== POST FORM -->
<form th:fragment="post-form(action, btnText)" th:action="${action}" th:method="POST" th:object="${post}">
  <div class="form-group mb-3">
    <label class="form-label fw-bold" for="title">Title</label>
    <input class="form-control" th:field="*{title}" type="text" placeholder="Enter Blog Post Title">
  </div>
  <div class="form-group mb-3">
    <label class="form-label fw-bold" for="body">Body</label>
    <textarea class="form-control" th:field="*{body}" id="body" cols="30" rows="10" placeholder="Enter Blog Content"></textarea>
  </div>
  <div class="d-grid gap-2 d-block">
    <button class="btn btn-primary" type="button" th:text="${btnText}"></button>
  </div>
</form>


<!-- ================== HEADER -->
<header th:fragment="header(text)">
  <h1 class="display-1 text-center my-5" th:text="${text}"></h1>
</header>


<!-- ================== BOOTSTRAP SCRIPT -->
<script th:fragment="bootstrap-js" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
