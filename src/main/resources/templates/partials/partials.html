<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<!-- ================== HEAD -->
<head th:fragment="head (title)">
  <meta  name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${'Intellifridge: ' + title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--  <link rel="stylesheet" th:href="@{/css/main.css}">-->
<!--  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->


</head>
<body>


<!-- ================== NAVBAR -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark  display: block; container-fluid"    >
  <div class="container-fluid">
    <a class="navbar-brand" sec:authorize="!isAuthenticated()" href="/">

        <img class="center" th:src="@{/images/navIcon.png}"  th:width="40px "   />
    </a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" >
      <img class="center" th:src="@{/images/navIcon.png}"  th:width="40px "  />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/sign-up}">Sign Up</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/fridge/add-fridge}">Create Fridge</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/profile}">Profile</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" th:href="@{/about-us}">About us</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" th:method="POST">
            <button class=" logOutbtn nav-link" type="submit" >Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>



<!-- ================== HEADER -->
<header th:fragment="header(text)">
  <h1 class="display-1 text-center my-5" th:text="${text}"></h1>
</header>


<!-- ================== BOOTSTRAP SCRIPT -->
<script th:fragment="bootstrap-js" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
